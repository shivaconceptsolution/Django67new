<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center><h1>View Student Record</h1></center>
<br>
<table border="1" align="center" cellpadding="0" cellspacing="0" width="500">
	<tr><th>ID
	</th><th>Rno</th><th>Name</th><th>Branch</th><th>Fees</th></tr>
{% for s in s1 %}

<tr><td>{{s.id}}</td><td>{{s.rno}}</td><td>{{s.sname}}</td><td>{{s.branch}}</td><td>{{s.fees}}</td><td><a href='editstu?q={{s.id}}'>Edit</a></td><td><a href='deletestu?q={{s.id}}'>Delete</a></td></tr>
{% endfor %}

</table>
</body>
</html>
