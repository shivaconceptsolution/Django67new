<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center><h1>View Student Record</h1></center>
<br>
<table border="1" align="center" cellpadding="0" cellspacing="0" width="500">
	<tr><th>ID
	</th><th>Name</th><th>Salary</th><th>Desig</th></tr>
{% for s in key %}

<tr><td>{{s.id}}</td><td>{{s.sname}}</td><td>{{s.sal}}</td><td>{{s.desig}}</td><td><a href='editstaff?q={{s.id}}'>Edit</a></td><td><a href='deletestaff?q={{s.id}}'>Delete</a></td></tr>
{% endfor %}

</table>
</body>
</html>
