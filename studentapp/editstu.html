<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center><h1>View Student Record</h1></center>
<br>
<form action="updatestu" method="post">
	{% csrf_token %}
<table border="1" align="center" cellpadding="0" cellspacing="0" width="500">
	<input type="hidden" name="txtid" value="{{s.id}}" />
	<tr><th>Rno</th><td><input type="text" name="txtrno" value="{{s.rno}}"> </td></tr>
	<tr>	<th>Name</th><td><input type="text" name="txtsname" value="{{s.sname}}" /></td></tr>
	<tr>	<th>Branch</th><td><input type="text" name="txtbranch" value="{{s.branch}}" /></td></tr>
	<tr><th>Fees</th><td><input type="text" name="txtfees" value="{{s.fees}}" /></td></tr>
   <tr><td></td><td><input type="submit" value="Update" /></td></tr>




</table>
</form>
</body>
</html>
